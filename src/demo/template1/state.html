<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Template</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script src="js/bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js" type="text/javascript"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        /*Topic: State/ property won't change but State changes Ex. Button change a background-color is a state*/
        var CheckBox = React.createClass({
            
            getInitialState:function(){
                return{checked:true}
            },
            
            render:function(){
                var msg;
                if(this.state.checked){
                    msg = "checked"
                } 
                else
                    msg = "unchecked"

                return{
                    <div>
                        <input type="checkbox" />
                        <h3>Checkbox is {msg}</h3>
                    </div>
                };
            }
        });

        ReactDOM.render(
            <div>
                <input type="checkbox"/>
                <h3>Check box is {msg}</h3>    
            </div>, 
        
        document.getElementById("container"));

    </script>

</body>
</html>
